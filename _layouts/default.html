<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
        {{ page.title }} &mdash; {{site.name}}
        {% else %}
        {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css'
        type='text/css'>
    <link rel='stylesheet' href='{{ site.url }}/assets/css/site.css'>
    {% endif %}
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <div class="content">
        {% include header.html %}

        {{ content }}
        <hr>
        <p>Hello from <a href="https://github.com/agrawal-d">agrawal-d</a></p>
    </div>

</body>

</html>
