<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
        {{ page.title }} &mdash; {{site.name}}
        {% else %}
        {{ site.name }}
        {% endif %}
    </title>

    {% if site.highlighter %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css'
        type='text/css'>
    <link rel='stylesheet' href='{{ site.url }}/assets/css/site.css'>
    {% endif %}
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="{% if page.title %}
    {{page.content | strip_html| truncate:200}}
    {% else %}
    {{ site.description }}
    {% endif %}">
</head>

<body>
    <div class="content">
        {% include header.html %}

        {{ content }}
        <hr>
        <p>Thanks for visiting. This website
            is <a href="https://github.com/agrawal-d/agrawal-d.github.io">open
                source.</a> All posts are licensed under <a
                href="https://creativecommons.org/licenses/by/4.0/legalcode">CC
                BY 4.0</a>. You can <a
                href="https://mailchi.mp/7183e2f21bac/web-log-of-agrawal-d">subscribe</a>
            to new blog posts.</p>
    </div>

</body>

</html>
